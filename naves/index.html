<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resgate</title>
        <link href="assets/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="container"> 

            <div id="fundoGame"> 
            
                <div id="inicio" onclick="start()">
                    <h1> Resgate </h1>

                    <div id="menu">
                        <p>W -> movimenta o helicóptero para cima</p>
                        <p>S -> movimenta o helicóptero para baixo</p>
                        <p>D -> movimenta o helicóptero para direita</p>
                        <p>A -> movimenta o helicóptero para esquerda</p>
                        <p>Q -> atira com o helicóptero</p>
                    </div>
                    
                    <p> Clique aqui para iniciar!! </p>
                </div> 

            </div> 
            
        </div>
        <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
